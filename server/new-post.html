<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ひらグル</title>
</head>

<body>

    <main class="post">
        <div class="post__inner">
            <form action="" method="">
                <p class="post__text">メニュー名</p>
                <input class="post__input" type="text" name="menu">
                <p class="post__text">メニューの概要</p>
                <textarea class="post__input" name="detail" id="" cols="30" rows="10"></textarea>
                <p class="post__text">店名</p>
                <input class="post__input" type="text" name="shop">
                <p class="post__text">URL</p>
                <input class="post__input" type="text" name="url">
                <p class="post__text">画像アップロード</p>
                <input class="post__input" type="file" name="file">
                <input class="post__btn" type="submit" value="新規登録">
            </form>
        </div>


    </main>


</body>

</html>
